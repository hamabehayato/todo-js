<!DOCTYPE html>
<html>
  <head>
    <title>TODO js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input type="text" placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="imcomplete_area">
      <p class="title">未完了のTODO</p>
      <ul>
        <li class="list_row">
          <div class="todo">TODOです</div>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complete_area">
      <p class="title">完了したTODO</p>
      <ul>
        <li class="list_row">
          <div class="todo">TODOでした</div>
          <button>戻す</button>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
